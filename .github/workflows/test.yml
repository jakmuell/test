name: Test

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
        
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Create and Activate Virtual Environment
        run: |
          python -m venv ${{ github.workspace }}/.venv
          source ${{ github.workspace }}/.venv/bin/activate
        shell: bash

      - name: Install Dependencies in Virtual Environment
        run: |
          source ${{ github.workspace }}/.venv/bin/activate
          pip install -r requirements.txt
        shell: bash

      - name: Verify Virtual Environment
        run: ls -la ${{ github.workspace }}/.venv

      - name: Upload Python Environment
        uses: actions/upload-artifact@v4
        with:
          name: python-env
          path: ${{ github.workspace }}/.venv

  actual_job:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Download Python Environment
        uses: actions/download-artifact@v4
        with:
          name: python-env

      - name: Activate Python Environment
        run: |
          source ${{ github.workspace }}/.venv/bin/activate
          pip list
        shell: bash